<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Central Valley Devs</title>
	<link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
	<link href="node_modules/mdi/css/materialdesigns.min.css" media="all" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" href="css.style.css">
</head>
<body ng-app="ngUsers"  ng-controller="githubCtrl">
	
	
	
	<md-toolbar>
		<div class="md-toolbar-tools">
			<p><strong>Central Valley Developers</strong></p>

			<md-button>
				<i class="material-icons">control_point</i>
				New Project
				</md-button> 
		</div>
	</md-toolbar>


	<md-content class="md-padding" layout="row" layout-wrap>
		<md-card ng-repeat='user in userData' flex="20" >
			<img ng-src={{user.avatar_url}} alt="">
			<md-card-content >
				<div class="classified-info">
					<h2 class="md-title">{{ user.login }}</h2>
					<h3>{{ user.type }}</h3>
					<p>{{ user.login }}</p>
				</div>
			</md-card-content>
		</md-card>
	</md-content>


		
	

	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-animate/angular-animate.js"></script>
	<script src="node_modules/angular-aria/angular-aria.js"></script>
	<script src="node_modules/angular-material/angular-material.js"></script>
	<script src="scripts/app.js"></script>
	<script src="components/classifieds.ctr.js"></script>

</body>
</html>
